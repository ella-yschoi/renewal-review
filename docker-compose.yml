services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: renewal_review
      POSTGRES_USER: rr_user
      POSTGRES_PASSWORD: rr_local_dev
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rr_user -d renewal_review"]
      interval: 3s
      retries: 5

  app:
    build: .
    ports:
      - "8000:8000"
    env_file: .env
    environment:
      RR_DB_URL: postgresql+asyncpg://rr_user:rr_local_dev@db:5432/renewal_review
    volumes:
      - ./app:/app/app
      - ./data:/app/data
    depends_on:
      db:
        condition: service_healthy
    command: ["uv", "run", "--no-sync", "uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

volumes:
  pgdata:
